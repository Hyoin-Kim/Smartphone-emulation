<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css"/>
    <title>SmartPhone Emulation</title>
</head>
<body>
    <div>
        <button onclick="location.href='../index.html'">Back</button>
        <span id="nowTimes"></span>
        <button onclick="showInput();">New</button>
    </div>
    <header>
        <div class="memo-box">
            <input id="memo-text" placeholder="메모를 입력하세요" style="display: none;">
            <button id="add-btn" style="display: none;">Add Memo</button>
        </div>
    </header>

    <section>
        <div class="container">
            <hr>
            <div id="memos">
                <div class="memo">
                    <p class="memo-count">Memo ${index + 1}</p>
                    <p class="memo-text"> $element.text</p>
                    <hr>
                </div>
            </div>
        </div>
    </section>
    <script src="memo.js"></script>
    <script src="../app.js"></script>
</body>
</html>
